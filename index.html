<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription et Paiement</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('background.jpg'); /* Remplacez par votre image locale */
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .container {
      background: rgba(0, 0, 0, 0.6); /* Fond semi-transparent */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription et Paiement</h1>
    <p>Veuillez vous inscrire pour accéder à notre plateforme de gestion de rendez-vous.</p>
    
    <!-- Formulaire d'inscription -->
    <form id="registration-form">
      <div>
        <label for="fullname">Nom complet :</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="phone">Numéro de téléphone :</label>
        <input type="text" id="phone" name="phone" required />
      </div>
      <button type="submit" class="btn">S'inscrire</button>
    </form>

    <div id="payment-link" style="display:none; margin-top: 20px;">
      <p>Merci pour votre inscription ! Pour finaliser, cliquez sur le lien ci-dessous pour effectuer le paiement.</p>
      <!-- Remplacez par votre lien de paiement Chargily -->
      <a href="https://lien-de-paiement-chargily.com" class="btn" target="_blank">Payer via Chargily</a>
    </div>

    <div class="footer">
      <p>Déjà inscrit ? <a href="/login">Connectez-vous ici</a></p>
    </div>
  </div>

  <script>
    // Écouteur d'événements pour le formulaire
    document.getElementById("registration-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Empêche l'envoi du formulaire

      // Récupérer les informations du formulaire
      var fullname = document.getElementById("fullname").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;

      // Afficher le lien de paiement après l'inscription
      document.getElementById("payment-link").style.display = "block";
      
      // Vous pouvez stocker ces informations dans une base de données ou un système
      // pour les utiliser plus tard, mais ce n'est pas obligatoire ici.
      console.log("Nom: " + fullname);
      console.log("Email: " + email);
      console.log("Téléphone: " + phone);

      // Vous pouvez également rediriger l'utilisateur vers un autre processus si nécessaire
      // Une fois le paiement effectué, l'utilisateur sera redirigé vers votre serveur de rendez-vous
    });
  </script>
</body>
</html>
