<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription aux rendez-vous</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(2px); /* Moins de flou pour une meilleure visibilité */
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff9800;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            font-size: 1em;
            color: #333;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: #00A0FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #007BB5;
        }

        #payment-link {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .payment-btn {
            padding: 12px;
            background-color: #FF7F50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .payment-btn:hover {
            background-color: #D06340;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <h1 class="title">Inscrivez vous pour réservez votre rendez-vous </h1>
        <form id="registration-form">
            <label for="fullname">Nom complet</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">S'inscrire</button>
        </form>

        <div id="payment-link">
            <p class="message">Inscription réussie ! Cliquez sur le bouton ci-dessous pour effectuer votre paiement.</p>
            <button class="payment-btn" onclick="window.location.href='https://www.chargily.com/your-payment-link'">Payer via Chargily</button>
        </div>
    </div>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            // Récupérer les informations du formulaire
            var fullname = document.getElementById("fullname").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            // Vous pouvez ajouter ici du code pour envoyer ces données à un serveur si nécessaire
            console.log('Nom:', fullname);
            console.log('Email:', email);
            console.log('Téléphone:', phone);

            // Afficher le lien de paiement après inscription
            document.getElementById("payment-link").style.display = "block";
        });
    </script>

</body>
</html>
